baseurl      = "/"
title        = "KEEP IT CLEAN"
languageCode = "en-us"
theme        = "/hello-friend-ng"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02"

  # Subtitle for home
  homeSubtitle = "I talk. I tweet. I code. I click."

  # Social links
  [[params.social]]
      name = "youtube"
      url = "https://youtube.com/autonationnepal/"
  [[params.social]]
      name = "twitter"
      url = "https://twitter.com/liveasased/"
  [[params.social]]
      name = "github"
      url = "https://github.com/npsedhain/"
  [[params.social]]
      name = "instagram"
      url = "https://instagram.com/sedhainanup/"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "welcome to my world"
  keywords = "homepage, blog"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Anup Sedhain"
    subtitle = "Keep it Clean"
    keywords = ""
    copyright = 'Anup Sedhain'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "cd home"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"

  [[menu.main]]
    identifier = "contact"
    name       = "Contact"
    url        = "/contact"

  [[menu.main]]
    identifier = "sketch"
    name       = "Sketch"
    url        = "/sketches"